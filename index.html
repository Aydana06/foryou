      body {

        overflow: hidden;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .logo {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);

        font-weight: 700;

      .title {

      }
      .subtitle {
        font-size: 12px;
        margin-top: 2px;
      }
      .content {
        display: flex;
        flex-direction: column; /* vertical alignment for iPhone */
        gap: 16px;
        margin-top: 16px;
      }
      .left,
      .right {
        text-align: center;
      }
      .greeting {
        padding: 16px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 12px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 28px;
      }
      .name {
        color: var(--accent);
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
      }
      p {
        font-size: 14px;
        margin: 8px 0;
      }
      button {
        width: 100%;
        max-width: 250px;
        background: linear-gradient(90deg, #ffcf95, #ff9a7b);
        border: 0;
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }
      .right img {
        width: 100%;
        border-radius: 14px;
        margin-top: 16px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        opacity: 0.6;
        font-size: 12px;
      }

      /* Small screen tweaks */
      @media (max-width: 420px) {
        .stage {
          padding: 16px;
        }
        h1 {
          font-size: 24px;
        }
        .name {
          font-size: 28px;
        }
        button {
